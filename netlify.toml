[build]
  command = "yarn build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    SameSite = "Lax"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "script-src 'self' 'unsafe-eval'; object-src 'self';script-src 'self' https://unpkg.com; style-src 'self' https://unpkg.com; img-src 'self' https://unpkg.com; font-src 'self' https://unpkg.com; object-src 'self' https://unpkg.com; worker-src blob: https://web3os.sh/"
